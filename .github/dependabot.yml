version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: monthly
    time: "20:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: husky
    versions:
    - 4.3.6
    - 4.3.8
    - 5.1.1
  - dependency-name: eslint-config-prettier
    versions:
    - 6.15.0
  - dependency-name: eslint-plugin-prettier
    versions:
    - 3.3.0
  - dependency-name: lint-staged
    versions:
    - 10.5.3
  - dependency-name: jest
    versions:
    - 26.6.3
